<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Sahayak</title>
    <link rel="stylesheet" href="/style.css">
    <style>
      .dashboard-header { padding: 20px; border-bottom: 2px solid #ddd; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
      .content-container { max-width: 1200px; margin: 0 auto; }
      .button-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    </style>
</head>
<body>
    <main class="content-container">
        <header class="dashboard-header">
             <div>
                <h1>Teacher Dashboard</h1>
                <p>Welcome, <strong id="teacher-name">Teacher</strong>!</p>
             </div>
             <button onclick="logout()" class="btn" style="background-color: #e74c3c; height: fit-content;">ğŸšª Logout</button>
        </header>

        <section class="admin-section">
          <h2>Available Features</h2>
          <div class="button-grid">
            <button onclick="alert('Feature coming soon!')" class="btn">ğŸ—“ï¸ Mark Attendance</button>
            <button onclick="alert('Feature coming soon!')" class="btn">âœï¸ Generate Content</button>
            <button onclick="alert('Feature coming soon!')" class="btn">ğŸ“‹ View Syllabus</button>
          </div>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const teacherData = JSON.parse(localStorage.getItem('teacherData') || '{}');
        document.getElementById('teacher-name').textContent = teacherData.name || 'Teacher';
    });

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('teacherData');
      window.location.href = '/pages/teacher-login.html';
    }
    </script>
</body>
</html>
